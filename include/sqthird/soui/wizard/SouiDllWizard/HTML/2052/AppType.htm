<script language="JSCRIPT">

    var tab_array = new Array();
    tab_array[0] = Default;
    tab_array[1] = AppType;
    tab_array[2] = UIFeatures;
    tab_array[3] = Advanced;
    tab_array[4] = ProjectOption;

    function InitDocument(document) {
        setDirection();
        window.external.Load(document);

        ToggleImage();
        SetFocus();
    }


    function Next(document, linkto) {
        window.external.Next(document, linkto);
    }

    function onClick(obj) {
        if (obj == null || typeof (obj) == "undefined")
            return;
    }

    function OnFinish(document) {

        OnWizFinish(document);
    }

    function OnAppType() {
        ToggleImage();
    }

    function ToggleImage() {
        WND_DLG_IMAGE.style.display = "none";
        WND_TAB_IMAGE.style.display = "none";

        if (WIN_STYLES_TAB.checked) {
            WND_TAB_IMAGE.style.display = "block";
            return;
        }
        if (WIN_STYLES_DLG.checked) {
            WND_DLG_IMAGE.style.display = "block";
            return;
        }
    }

    function SetFocus() {
        if (WIN_STYLES_DLG.checked) {
            WIN_STYLES_DLG.focus();
            return;
        }
        if (WIN_STYLES_TAB.checked) {
            WIN_STYLES_TAB.focus();
            return;
        }
    }



</script>
